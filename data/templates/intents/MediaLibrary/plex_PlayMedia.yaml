intents:
  Play-Media:
    data:
      # Play a specific media title on a device
      - sentences:
          - "<play> {movie_title} <in> [the] <media_player>"
          - "<play> {show_name} <in> [the] <media_player>"
          - "<play> {episode_name} <in> [the] <media_player>"
          - "<play> [the] <show> {show_name} <season> {season_number} <episode> {episode_number} <in> [the] <media_player>"
          - "<play> [the] <episode> {episode_name} <in> [the] <media_player>"
