language: "en"
intents:
  query-media:
    data:
      # Get temperature of a climate in the same area as a satellite device
      - sentences:
          # by title
          - "<availability> {movie_title}"
          - "<what_is> the movie {movie_title}"

          # by genre
          - "<what_is> {genre} movies"
          - "<list_verb> {genre} films"

          # by actor
          - "<what_is> movies with {actor}"
          - "<list_verb> films starring {actor}"

          # by director
          - "<what_is> movies by {director}"

          # new / recent
          - "<what_is> <newness> movies"
          - "<list_verb> <newness> shows"

          # similar to
          - "<what_is> movies <similarity> {movie_title}"
          - "<find> a movie <similarity> {movie_title}"
          - "<what_is> {genre} movies <similarity> {movie_title}"

          # watched state
          - "<what_is> {watched_state} movies"
          - "<list_verb> {watched_state} films"
          # by show name
          - "<what_is> the show {show_title}"
          - "<availability> {show_title}"

          # by genre
          - "<what_is> {genre} shows"
          - "<list_verb> {genre} tv shows"

          # similar shows
          - "<what_is> shows <similarity> {show_title}"

          # by season
          - "<what_is> {show_title} {season}"
          - "<list_verb> episodes of {show_title} {season}"

          # by season & episode number
          - "<what_is> {show_title} {season} {episode}"

          # by episode name
          - "<what_is> {show_title} {episode_name}"

          # watched state
          - "<what_is> {watched_state} shows"
          - "<list_verb> {watched_state} episodes"